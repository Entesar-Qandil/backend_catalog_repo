<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>CataLog — Cats Browser with Favorites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="nav">
  <div class="container-fluid px-0 d-flex align-items-center">
    <a class="brand text-decoration-none fw-bold px-3" href="#/browse">🐾 CataLog</a>
    <nav class="ms-auto d-flex gap-2 px-3" aria-label="Primary">
      <a id="link-browse" class="btn btn-sm border" href="#/browse" aria-current="page">Browse</a>
      <a id="link-fav" class="btn btn-sm border" href="#/favorites">Favorites</a>
    </nav>
  </div>
</header>
<main class="container my-3">
  <section class="toolbar colored d-grid p-3 rounded-3 border">
    <div>
      <h1 class="title mb-1">Browse Cats</h1>
      <p class="subtitle m-0">Discover cats and mark your favorites</p>
    </div>
    <div class="text-end"><span class="logo-paw">🐾</span></div>
  </section>
  <section id="view" class="view mt-3">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 grid" data-rows="3" aria-label="Cats grid"></div>
    <nav class="pager mt-3" aria-label="Pagination">
      <button class="pager__btn" id="prev" disabled>Prev</button>
      <button class="pager__btn" id="next">Next</button>
    </nav>
  </section>
</main>
<footer class="footer">
  <div class="container footer__inner">
    <small class="muted">Made by <strong>Entesar</strong></small>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
